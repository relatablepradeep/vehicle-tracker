<!DOCTYPE html>
<html>
  <head>
    <title>Bus Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const backendUrl = "https://vehicle-tracker-production-00ee.up.railway.app";

      const fallback = { busId: "sample", lat: 30.3077905, lng: 78.0719938 };

      // Initialize map
      const map = L.map("map").setView([fallback.lat, fallback.lng], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap",
      }).addTo(map);

      // Store markers per busId
      let markers = {};

      // Fetch buses and update markers
      async function fetchBuses() {
        try {
          const res = await fetch(`${backendUrl}/buses`);
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          const buses = await res.json();
          console.log("üöç Buses from backend:", buses);

          if (buses.length === 0) {
            console.warn("‚ö†Ô∏è No buses found, using fallback location");
            map.setView([fallback.lat, fallback.lng], 13);
            return;
          }

          buses.forEach(bus => {
            const { busId, lat, lng } = bus;
            if (markers[busId]) {
              markers[busId].setLatLng([lat, lng]);
            } else {
              markers[busId] = L.marker([lat, lng]).addTo(map)
                .bindPopup(`Bus ${busId}`);
            }
          });

          // Optional: center map on first bus
          const firstBus = buses[0];
          map.setView([firstBus.lat, firstBus.lng], 15);

        } catch (err) {
          console.error("‚ùå Error fetching buses:", err.message);
          map.setView([fallback.lat, fallback.lng], 13);
        }
      }

      // Initial fetch
      fetchBuses();

      // Refresh every 5 seconds
      setInterval(fetchBuses, 5000);
    </script>
  </body>
</html>
