<!DOCTYPE html>
<html>
  <head>
    <title>Bus Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // ✅ Backend URL
      const backendUrl = "https://tracker-backend-production-b041.up.railway.app";

      // fallback sample location (Dehradun)
      const fallback = { busId: "sample", lat: 30.3077905, lng: 78.0719938 };

      // setup map
      const map = L.map("map").setView([fallback.lat, fallback.lng], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap",
      }).addTo(map);

      // store markers
      let markers = {};

      async function fetchBuses() {
        try {
          const res = await fetch(`${backendUrl}/buses`);
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          const buses = await res.json();
          console.log("🚍 Buses from backend:", buses);

          if (buses.length > 0) {
            updateMarkers(buses);
          } else {
            console.warn("⚠️ No buses found, using fallback location");
            map.setView([fallback.lat, fallback.lng], 13);
          }
        } catch (err) {
          console.error("❌ Error fetching buses:", err.message);
          console.warn("⚠️ Showing fallback location instead");
          map.setView([fallback.lat, fallback.lng], 13);
        }
      }

      function updateMarkers(buses) {
        buses.forEach((bus) => {
          const { busId, lat, lng } = bus;

          if (markers[busId]) {
            // update position if marker exists
            markers[busId].setLatLng([lat, lng]);
          } else {
            // create new marker
            markers[busId] = L.marker([lat, lng])
              .addTo(map)
              .bindPopup(`Bus ${busId}`);
          }

          // ✅ recenter map on this bus
          map.setView([lat, lng], 15);
        });
      }

      // run once + refresh every 5s
      fetchBuses();
      setInterval(fetchBuses, 20000);
    </script>
  </body>
</html>
